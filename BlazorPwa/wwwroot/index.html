<body>
    <div id="app">
        <div
            style="display:flex;justify-content:center;align-items:center;height:100vh;background:#0f172a;color:white;flex-direction:column">
            <svg width="50" height="50" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
                style="animation: spin 1s linear infinite; margin-bottom: 20px;">
                <style>
                    @keyframes spin {
                        100% {
                            transform: rotate(360deg);
                        }
                    }
                </style>
                <path d="M12 2A10 10 0 1 0 22 12A10 10 0 0 0 12 2Zm0 18a8 8 0 1 1 8-8A8 8 0 0 1 12 20Z" opacity=".25"
                    fill="currentColor" />
                <path d="M12 4a8 8 0 0 1 7.89 6.7 1 1 0 1 1 1.95-.48A10 10 0 0 0 12 2Z" fill="currentColor" />
            </svg>
            <p style="font-family: sans-serif;">Chargement...</p>
        </div>
    </div>

    <div id="blazor-error-ui">
        Une erreur est survenue.
        <a href="." class="reload">Recharger</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <div id="update-toast"
        style="position: fixed; bottom: 20px; right: 20px; background: #333; color: white; padding: 16px; border-radius: 8px; display: none; z-index: 1000; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        <span>Nouvelle version disponible !</span>
        <button onclick="window.location.reload()"
            style="margin-left: 10px; background: #6366f1; border: none; color: white; padding: 4px 12px; border-radius: 4px; cursor: pointer;">Mettre
            Ã  jour</button>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        navigator.serviceWorker.register('service-worker.js').then(registration => {
            registration.onupdatefound = () => {
                const installingWorker = registration.installing;
                installingWorker.onstatechange = () => {
                    if (installingWorker.state === 'installed') {
                        if (navigator.serviceWorker.controller) {
                            // New update available
                            const toast = document.getElementById('update-toast');
                            if (toast) toast.style.display = 'block';
                            console.log('New content is available; please refresh.');
                        } else {
                            // Content is cached for the first time
                            console.log('Content is cached for offline use.');
                        }
                    }
                };
            };
        });
    </script>
</body>

</html>
